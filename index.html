<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- CSS file -->
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">


  <title>TrainSchedule</title>

</head>

<body>

<div class="row border header">

<div class="col s10 m10 l10">
  <h1>Train Station</h1>
</div>
<div class="col s2 m2 l2 center background_clock">
  <div id="clock" class="row "></div>
  <div id="date" class="row "></div>
</div>

</div>


  <!---Main container -->

  <div id='mainContainer' class="mainContainer">


    <div id='containers'class="row">
      <div id='leftContainer' class=" col s12 m6 l7 leftContainerClass border">

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id='addRow'>
          </tbody>
        </table>
     </div>   <!--  END LEFT CONTAINER -->
     <div id="division" class="col s12 m1 l1"></div>



    </div>


  </div>

  <!-- firebase -->

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

<!-- moment.js -->
  <script src="assets/javascript/moment.js"></script>


  <!-- jQuery -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
